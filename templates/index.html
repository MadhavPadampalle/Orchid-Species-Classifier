<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orchid Species Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0;
            margin: 0;
            background: linear-gradient(to right, #fefcea, #f1da36);
        }
        .header {
            text-align: center;
            padding: 30px 10px;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            color: #4b0082;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: #fafafa;
        }
        .gallery img {
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 60%;
            margin: 30px auto;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
        }
        input[type=submit] {
            background-color: #4b0082;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type=submit]:hover {
            background-color: #360062;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŒ¸ Orchid Species Classifier ðŸŒ¸</h1>
    </div>

    <div class="gallery">
        <img src="../static/phelope_orchids.jpg" alt="Phalaenopsis">
        <img src="../static/cattleya_orchid.jpg" alt="Cattleya">
        <img src="../static/dendrobium.jpg" alt="Dendrobium">
    </div>

    <div class="container">
        <form method="POST" action="/predict">
            <label for="sequence"><strong>Enter DNA Sequence:</strong></label><br>
            <textarea name="sequence" rows="5" placeholder="e.g. ATCGTACGTAGC..." required></textarea><br>
            <input type="submit" value="Predict">
        </form>

        {% if prediction %}
            <div class="result">ðŸŒ¿ Predicted Species: <strong>{{ prediction }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
